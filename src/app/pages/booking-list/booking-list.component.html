<h2 class="text-2xl font-bold mb-4">დაჯავშნების სია</h2>

<div *ngIf="bookings.length === 0" class="text-gray-500">დაჯავშნები ჯერ არ არის</div>

<table *ngIf="bookings.length > 0" class="w-full text-left border border-gray-200 shadow rounded-lg">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2">ID</th>
      <th class="p-2">მომხმარებელი</th>
      <th class="p-2">ტელეფონი</th>
      <th class="p-2">ოთახი</th>
      <th class="p-2">თარიღები</th>
      <th class="p-2">მოქმედება</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of bookings" class="border-t hover:bg-gray-50">
      <td class="p-2">{{ b.id }}</td>
      <td class="p-2">{{ b.fullName }}</td>
      <td class="p-2">{{ b.phone }}</td>
      <td class="p-2">{{ b.roomId }}</td>
      <td class="p-2">{{ b.dateFrom }} - {{ b.dateTo }}</td>
      <td class="p-2">
        <button (click)="deleteBooking(b.id!)"
                class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800 transition">
          წაშლა
        </button>
      </td>
    </tr>
  </tbody>
</table>

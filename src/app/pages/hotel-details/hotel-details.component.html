<div *ngIf="hotel">
    <h2>{{ hotel.name }}</h2>
    <p>{{ hotel.description }}</p>
  </div>
  
  <hr />
  
  <h3>ოთახები:</h3>
<div *ngFor="let room of rooms" class="mb-4 border p-4 rounded shadow">
  <h4 class="font-bold">ოთახი #{{ room.id }}</h4>
  <p>ტიპი: {{ room.type }}</p>
  <a [routerLink]="['/booking', room.id]" class="text-blue-600 hover:underline">დაჯავშნა</a>
</div>

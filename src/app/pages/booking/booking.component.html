<h2>დაჯავშნა</h2>

<form (ngSubmit)="bookRoom()">
  <label>სახელი და გვარი:</label>
  <input type="text" [(ngModel)]="bookingData.fullName" name="fullName" required />

  <label>ტელეფონი:</label>
  <input type="text" [(ngModel)]="bookingData.phone" name="phone" required />

  <label>დაწყების თარიღი:</label>
  <input type="date" [(ngModel)]="bookingData.dateFrom" name="dateFrom" required />

  <label>დასრულების თარიღი:</label>
  <input type="date" [(ngModel)]="bookingData.dateTo" name="dateTo" required />

  <button type="submit">დაჯავშნა</button>
</form>

<div *ngIf="success" style="margin-top: 1rem; color: green;">
  ✔ დაჯავშნა წარმატებით შესრულდა!
</div>
